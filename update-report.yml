name: 'ğŸ“Š Actualizar Reporte de Sentimiento'

on:
  # â”€â”€ EjecuciÃ³n automÃ¡tica: todos los dÃ­as a las 08:00 AM (Argentina, UTC-3) â”€â”€
  schedule:
    - cron: '0 11 * * *'  # 11:00 UTC = 08:00 Argentina

  # â”€â”€ EjecuciÃ³n manual desde GitHub â”€â”€
  workflow_dispatch:

  # â”€â”€ TambiÃ©n al hacer push (para primer deploy) â”€â”€
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'report_generator.py'
      - '.github/workflows/update-report.yml'

# Permisos para escribir en el repo y desplegar Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. Checkout del repo
      - name: ğŸ“¥ Checkout repositorio
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: ğŸ Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Cache de pip
      - name: ğŸ“¦ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Instalar dependencias
      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m textblob.download_corpora lite || true

      # 5. Ejecutar el scraping
      - name: ğŸ” Ejecutar scraping y generar reporte
        env:
          CI: 'true'
          TWITTER_COOKIES: ${{ secrets.TWITTER_COOKIES }}
          OUTPUT_DIR: 'docs'
        run: |
          python main.py

      # 6. Commit y push del reporte actualizado
      - name: ğŸ“¤ Commit y push del reporte
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add docs/ tweets_data.json
          
          # Solo commitear si hay cambios
          if git diff --staged --quiet; then
            echo "Sin cambios en el reporte."
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "ğŸ“Š Reporte actualizado: ${TIMESTAMP}"
            git push
            echo "âœ… Reporte actualizado y publicado."
          fi
